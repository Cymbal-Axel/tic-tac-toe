<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icons/" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="result__overlay"></div>
    <div class="result__modal">
        <p>Well done!</p>
        <h3 class="result__message" id="winner"></h3>
        <div class="result__modal-actions">
            <button class="btn leave" id="leave">Leave game</button>
            <button class="btn next" id="next">Next round</button>
        </div>
    </div>
    <header class="header">
        <div class="header__logo">
            <img src="./assets/icons/grid.svg" alt="TTT Logo">
        </div>
        <h1 class="header__title">Tic-Tac-Toe</h1>
        <button class="header__reset" id="reset-btn">
            <img src="./assets/icons/restart.svg" alt="Restart">
        </button>
    </header>
    
    <main>
        <div class="input-jugador">
            <div>
                <label class="X-input">X:</label>
                <input placeholder="Nombre Jugador">
            </div>
            <div class="O-input">
                <label>O:</label>
                <input placeholder="Nombre Jugador">
            </div>
        </div>
        <section class="gamestart__section hidden"></section>
        <section class="gameboard__section">
            <div class="cell available" id="0" onclick="ejecutarTurno(this)"></div>
            <div class="cell available" id="1" onclick="ejecutarTurno(this)"></div>
            <div class="cell available" id="2" onclick="ejecutarTurno(this)"></div>
            <div class="cell available" id="3" onclick="ejecutarTurno(this)"></div>
            <div class="cell available" id="4" onclick="ejecutarTurno(this)"></div>
            <div class="cell available" id="5" onclick="ejecutarTurno(this)"></div>
            <div class="cell available" id="6" onclick="ejecutarTurno(this)"></div>
            <div class="cell available" id="7" onclick="ejecutarTurno(this)"></div>
            <div class="cell available" id="8" onclick="ejecutarTurno(this)"></div>
        </section>
    </main>
    <footer>
        <div class="attribution">
            <!-- <p>Made by <a href="https://github.com/Daviddp96">Axel</a></p> -->
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
